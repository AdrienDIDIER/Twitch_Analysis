<!DOCTYPE html>
<html lang="fr" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Twitch Tool</title>
      <link rel="stylesheet" href="{{ url_for('static', path='/home.css') }}">
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <header id="newco_data"> 
         <a href="/">
         <img src="{{ url_for('static', path='/img/twitch.png') }}" 
              alt="Twitch logo" width="50" height="50"/> 
         </a>
     </header> 
      <div class="wrapper active">
         <form method="post" action="/list" enctype="application/json" class="search-data active">
            <input name="name" id="name" type="text" required>
            <div class="line active"></div>
            <label for="name">Type to search..</label>
            <span class="fas fa-search "></span>
         </form>
      </div>
   </body>
</html>
